name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust API Docs (rustdoc)
        run: |
          cargo doc --no-deps --all-features

      - name: Build Jekyll site from docs/
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Add rustdoc into site (without overwriting Jekyll index)
        run: |
          mkdir -p _site
          # Copy cargo doc output but exclude the top-level index.html to preserve Jekyll homepage
          rsync -a --exclude 'index.html' target/doc/ _site/
          # Ensure GitHub Pages does not run Jekyll on the artifact (rustdoc needs raw files)
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
